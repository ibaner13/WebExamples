<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My first example</title>
<link href="css/Styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id = "header">
	<div id="hdLeft">
		<img alt="TomJerry" src="images/TomJerry.jpg">
	</div>
	<div id="hdRight">
		<h1>Tom And Jerry</h1>
	</div>
</div>
<div id="nav">
	<ul>
		<li><a href="Home.html">Home</a></li>
		<li><a href="Book.html">Book</a></li>
		<li><a href="Order.html">Order</a></li>
		<li><a href="Review.html">Reviews</a></li>
		<li><a href="Contact.html">Contact Us</a></li>
	</ul>
</div>
<section>
<form method="get" action="greet">
<table>
	<tr>
		<td><label>Username :</label></td>
		<td><input type = "text" id="userName" name ="userName" required="required" placeholder="User Name"></td>
	</tr>
	<tr>
		<td><label>Password :</label></td>
		<td><input type = "password" name ="passWord" required="required" placeholder="Enter the Password"><span id="passwordStrength"></span></td>
	</tr>
	<tr>
		<td><label>Telephone :</label></td>
		<td><input type = "tel" name ="tel" pattern="\d{3}-\d{4}-\d{3}" required="required" placeholder="999-9999-999"></td>
	</tr>
	<tr>
		<td><label>Email :</label></td>
		<td><input type = "email" name ="email" required="required" placeholder="Email ID"></td>
	</tr>
	<tr>
		<td><label>Role :</label></td>
		<td><select name ="role">
			<option value="ADM">Administrator</option>
			<option value="MGR">Manager</option>
			<option value="CHF">Chef</option>
			<option value="WTR">Waiter</option>
			</select>
		</td>
	</tr>
<tr><td colspan="2"><input type="submit" value="Login"></td></tr></table>
</form>
</section>
<script type="text/javascript">
	var element = document.getElementById("userName");
	element.addEventListener('copy', function(event){
		event.preventDefault();
		alert('Copy not allowed');
	});
/*	Without event.preventDefault(), alert message is displayed, but function is executed.
 	Content gets copied. */
	element.addEventListener('paste', function(event){
		event.preventDefault();
		alert('Paste not allowed');
	});
	document.addEventListener('contextmenu', function(event){
		event.preventDefault();
		alert('Right Click not allowed');
	});
</script>
</body>
</html>
