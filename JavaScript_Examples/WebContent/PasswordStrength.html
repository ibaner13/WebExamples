<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<label>Username :</label>
<input type = "text" id="userName" name ="userName" required="required" placeholder="User Name">
<label>Password :</label>
<input type = "password" id="passWord" name ="passWord" required="required" placeholder="Enter the Password"><span id="passwordStrength"></span>
<script type="text/javascript">
	var element = document.getElementById("userName");
	element.addEventListener('copy', function(event){
		event.preventDefault();
		alert('Copy not allowed');
	});
/*	Without event.preventDefault(), alert message is displayed, but function is executed.
 	Content gets copied. */
	element.addEventListener('paste', function(event){
		event.preventDefault();
		alert('Paste not allowed');
	});
	var ele = document.getElementById("passWord");
	var msg = document.getElementById("passwordStrength");
	ele.addEventListener('keydown', function(event){
		//input or keydown
		var passWord = ele.value;
			if(passWord.length==0)
				msgText="";
			else if(passWord.length<=3)
				msgText="Weak";
			else if(passWord.length<=8)
				msgText="Medium";
			else
				msgText="Strong";
		msg.innerHTML=msgText;
	})
</script>
</body>
</html>
